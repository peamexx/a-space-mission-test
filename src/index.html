<body>

    <main>
        <div class="index">
            <button class="toLoginBtn">로그인</button>
            <button class="toRegisterBtn">계정 생성</button>
        </div>
        <div class="login hide">
            <input type="text" id="id">

            <button class="toIndexBtn">뒤로가기</button>

            <label for="regId">

                <input type="text" id="regId">

            <label for="regPassword">
                <span>password</span>
                <input type="password" name="" id="regPassword">
            </label>
            <label for="regPassword2">

                <input type="password" name="" id="regPassword2">
            </label>
            <p class="warning"></p>
            <button id="regBtn">가즈앙</button>
            <button class="toIndexBtn">뒤로가기</button>
        </div>
        <div id="chapter" class="hide">
            <div class="top">
                <ul>
                    <li class="time"></li>
                    <li id="chSaveBtn"></li>
                    <li id="gameCloseBtn"></li>
                </ul>
            </div>
            <div class="mid">
                <canvas></canvas>
                <div id="event-popup">
                    <div class="text-box">
                        <p class="title">chapter 1</p>
                        <button>click</button>
                    </div>
                </div>
